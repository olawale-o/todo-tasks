<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <div class="todo-container">
        <div class="todo-content">
            <h6 class="field heading"><span>Today's To Do</span> <i class='bx bx-refresh'></i></h6>
            <div class="input-field">
                <input type="text" class="input" name="task" id="task" placeholder="Add to your list">
                <span id="add"><i class='bx bx-subdirectory-left return'></i></span>
            </div>
            <ul class="todo-tasks" id="todo-tasks"></ul>
        </div>
        <div class="button">
            <button class="btn" id="trash-all">Clear all completed</button>
        </div>
    </div>
</body>
</html>
